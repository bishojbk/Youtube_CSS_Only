<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="icons8-youtube-96.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="top-elements">
      <div class="ham-menu"><i class="fa fa-bars"></i></div>
      <div class="youtube-logo"><i class="fa-brands fa-youtube"></i></div>
      <div class="youtube">YouTube <sup>NP</sup></div>
      <div class="search">
        <button class="search-btn"> <span class="text">Search</span></button>
      </div>
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="microphone-icon"><i class="fa-solid fa-microphone"></i></div>
      <div class="create-video-icon"><i class="fas fa-video"></i></div>
      <div class="notification-icon"><i class="fa-solid fa-bell"></i></div>
      <div class="image"><img src="./MIku.jpeg" /></div>
    </div>
  </body>
</html>
